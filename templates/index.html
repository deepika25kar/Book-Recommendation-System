<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:white;
    }
    .navbar{
        color:black;
        margin-top: 20px;
        margin-left: 10px;
        margin-right: 10px;
        border-radius: 16px;
    }
    .navbar-brand{
        padding-top: 17px;
        padding-right: 175px;
        padding-left: 30px;
        font-size: 22px;
    }
    a{
        color: black;
        font-size: 18px;
    }
</style>
<body style="background-color:black">

    <nav class="navbar" style="background-color:#757575">
        <p class="navbar-brand"><b>MY BOOK RECOMMENDATION SYSTEM</b></p>
        <ul class="nav navbar-nav">
            <li><a href="/">üè† Home</a></li>
            <li><a href="/recommend">GET RECOMMENDATION</a></li>
            <!-- <li><a>Contact</a></li> -->
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">‚ú®Top 50 Books‚ú®</h1>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ image[i] }}">
                            <h4 class="text-white">{{ book_name[i] }}</h4>
                            <h5 class="text-white">{{ author[i] }}</h5>
                            <h5 class="text-white">Votes - {{ votes[i] }}</h5>
                            <h5 class="text-white">Rating - {{ "{:.2f}".format(rating [i]) }}</h5>
                        </div>
                    </div>
                </div>
            {% endfor %}


        </div>
    </div>

</body>
</html>
