<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:white;
    }
    .navbar{
        color:black;
        margin-top: 20px;
        margin-left: 10px;
        margin-right: 10px;
        border-radius: 16px;
    }
    .navbar-brand{
        padding-top: 17px;
        padding-right: 175px;
        padding-left: 30px;
        font-size: 22px;
    }
    a{
        color: black;
        font-size: 18px;
    }
    .form-control{
        margin-top: 50px;
        margin-bottom: 15px;
    }
</style>
<body style="background-color:black">

    <nav class="navbar" style="background-color:#757575">
        <p class="navbar-brand"><b>MY BOOK RECOMMENDATION SYSTEM</b></p>
        <ul class="nav navbar-nav">
            <li><a href="/">üè† Home</a></li>
            <li><a href="/recommend">GET RECOMMENDATION</a></li>
            <!-- <li><a>Contact</a></li> -->
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:35px">Enter book name to get book recommendations</h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>

            {% if data %}

             {% for i in data %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{i[2]}}">
                            <h4 class="text-white">{{i[0]}}</h4>
                            <h5 class="text-white">{{i[1]}}</h5>
                        </div>
                    </div>
                </div>
             {% endfor %}

            {% endif %}




        </div>
    </div>

</body>
</html>
